<body class="lock">
	<header class="header">
		<div class="container header__container">
			<div class="header__body">
				<a href="#" class="header__logo">Sarabanda</a>
				<div class="header__burger">
					<span></span>
				</div>
				<div class="header__elem-wrapper">
					<nav class="header__menu">
						<ul class="header__list">
							<li><a href="#" class="header__link">Job offers</a></li>
							<li><a href="#" class="header__link">Curcullum Vitae</a></li>
							<li><a href="#" class="header__link">Post a job</a></li>
						</ul>
					</nav>

						<a href="#" class="header__login">Login</a>
						<a href="#" class="btn header__btn btn_border">Register</a>
					</div>
				</div>
			</div>
		</div>
	</header>
	<main>
		<div class="main-block">
				<div class="main-block__body">
					<div class="title-block main-block__title-block">

									</ul>
								</li>
							</ul>
						</div>
						<a href="#" class="btn search-block__btn btn_bg">Find a job</a>
					</div>
				</div>
			</div>
		</div>
